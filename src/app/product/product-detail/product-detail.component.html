<div class="panel panel-primary" *ngIf="product">
    <div class="panel panel-heading" style="font-size:large">
      {{product.productName}}
    </div>
    <div class="panel panel-body">
      <div class="row">
        <div class="col-md-6">
          <div class="row">
            <div class="col-md-3">Name:</div>
            <div class="col-md-6">{{product.productName|uppercase}}</div>
          </div>
          <div class="row">
            <div class="col-md-3">Code:</div>
            <div class="col-md-6">{{product.productCode|lowercase}}</div>
          </div>
          <div class="row">
            <div class="col-md-3">Description:</div>
            <div class="col-md-6">{{product.description}}</div>
          </div>
          <div class="row">
            <div class="col-md-3">Availability:</div>
            <div class="col-md-6">{{product.releaseDate}}</div>
          </div>
          <div class="row">
            <div class="col-md-3">Price:</div>
            <div class="col-md-6">{{product.price|currency:'INR'}}</div>
          </div>
          <div class="row">
            <div class="col-md-3">Rating:</div>
            <div class="col-md-6">
              <app-star [rating]="product.starRating"></app-star>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <img [src]="product.imageUrl" style="width:200px;margin: 2px" alt="" [title]="product.productName" class="center-block img-responsive">
      </div>
    </div>
    <div class="panel-footer">
      <a class="btn btn-default" style="width:80px" (click)="goBack()">
        <i class="glyphicon glyphicon-chevron-left">
          Back
        </i>
      </a>
    </div>
  </div>

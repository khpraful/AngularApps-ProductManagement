<div class="container">
    <form class="form-horizontal" name="productForm" #frm="ngForm" ngForm (ngSubmit)="submitProduct(frm)">
  
      <div class="form-group">
        <label for="productId" class="col-sm-2 control-label">Id:</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" name="productId" ngModel #pid="ngModel">
        </div>
      </div>
  
      <div class="form-group">
        <label for="productName" class="col-sm-2 control-label">Name:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="productName" ngModel #pname="ngModel">
        </div>
      </div>
  
      <div class="form-group">
        <label for="productCode" class="col-sm-2 control-label">Code:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="productCode" ngModel #pcode="ngModel">
        </div>
      </div>
  
      <div class="form-group">
        <label for="description" class="col-sm-2 control-label">Description:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="description" ngModel #pdesc="ngModel">
        </div>
      </div>
  
      <div class="form-group">
        <label for="releaseDate" class="col-sm-2 control-label">ReleaseDate:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="releaseDate" ngModel #pdate="ngModel">
        </div>
      </div>
      <div class="form-group">
        <label for="price" class="col-sm-2 control-label">Price:</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" name="price" ngModel #pprice="ngModel">
        </div>
      </div>
  
      <div class="form-group">
          <label for="starRating" class="col-sm-2 control-label">Rating:</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" name="starRating" ngModel #prating="ngModel">
          </div>
        </div>
  
        <div class="form-group">
            <label for="imageUrl" class="col-sm-2 control-label">Url:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="imageUrl" ngModel #pimage="ngModel">
            </div>
          </div>
  
      <div class="container-fluid" style="text-align: center">
        <button class="btn btn-primary" type="submit">
          Submit
        </button>
      </div>
    </form>
  </div>
